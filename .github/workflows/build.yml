name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: Setup Dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 4.5.2
      
    - name: Build with dotnet
      run: |
        dotnet build --configuration Debug
        dotnet build --configuration Release
